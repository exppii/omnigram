name: omnigram
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: ">=3.0.6 <4.0.0"

dependencies: 
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.1
  get: 4.6.5
  flutter: 
    sdk: flutter
  pretty_dio_logger: ^1.3.1
  dio: ^5.3.0
  hive_flutter: ^1.1.0
  flutter_easyloading: ^3.0.5
  fluttertoast: ^8.2.2
  highlight: ^0.7.0
  url_launcher: ^6.1.12
  markdown: ^7.1.1
  flutter_markdown: ^0.6.17
  share_plus: ^7.0.2
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  flutter_highlight: ^0.7.0
  objectbox: ^1.7.0
  objectbox_flutter_libs: any
  test: ^1.24.1
  path_provider: ^2.0.15

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter
  build_runner: ^2.4.6
  objectbox_generator: any


flutter: 
  uses-material-design: true


  assets:
    - assets/images/
    - assets/files/

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo-white.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo-green.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo-green.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo-green.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo-green.png"

objectbox:
  # Writes objectbox-model.json and objectbox.g.dart to lib/custom (and test/custom).
  output_dir: app/data/models
  # Or optionally specify the lib and test output folder separately.
  # output_dir:
  #   lib: custom
  #   test: other